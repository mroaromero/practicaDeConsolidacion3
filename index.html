<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/png" sizes="32x32" rel="icon" href="assets/img/icons8-presupuesto-32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>PRESUPUESTO APP</title>
</head>

<body>
  <br>
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2><strong>PRESUPUESTO APP</strong></h2>
        </div>
      </div>
    </div>  
  </header>
  <br>                                    <!-- SISTEMA DE GRILLAS DE BOOTSTRAP v5.3 -->

  <main>
    <div class="container">
      <div class="row">           <!-- FORMULARIO N°1 -->
        <div class="col">
          <div class="mb-3" id="cajaPresupuesto">
            <label for="presupuestoinicial" class="form-label"><strong>Ingresa tu presupuesto</strong></label>
            <input type="number" class="form-control" id="presupuestoinicial"> <!-- CAMPO DE ENTRADA FORMULARIO -->
            <br>
            <button type="button" id="btnPresupuesto" class="btn btn-primary">Añadir presupuesto</button> <!-- BOTÓN -->
          </div>
        </div>

        <div class="col">       
          <table class="table-responsive" id="tablaSuperior">       <!-- TABLA DE PRESUPUESTO - GASTOS - SALDO -->
            <thead>
              <tr>
                <th scope="col-presupuesto">PRESUPUESTO</th>
                <th scope="col-gasto">GASTOS</th>                 <!-- COLUMNAS DE ENCABEZADO TABLA -->
                <th scope="col-saldo">SALDO</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="presupuesto">$0</td>
                <td id="gastos">$0</td>             <!-- FILAS CON LOS VALORES INGRESADOS DE LOS FORMULARIOS -->
                <td id="saldo">$0</td>
              </tr>
            </tbody>
          </table>
          <br>
        </div>
      </div>
    </div>
    <br>

    <div class="container">                         <!-- FORMULARIO N°2 -->
      <div class="row">
        <div class="col">
          <div class="mb-3" id="cajaGasto">
            <label for="nombreDelGasto" class="form-label"><strong>Ingresa el nombre del gasto</strong></label>
            <input type="text" class="form-control" id="nombreDelGasto">    <!-- CAMPO DE ENTRADA FORMULARIO -->
            <br>
            <label for="cantidadDelGasto" class="form-label"><strong>Ingresa la cantidad del gasto</strong></label>
            <input type="number" class="form-control" id="cantidadDelGasto">    <!-- CAMPO DE ENTRADA FORMULARIO -->
            <br>
            <button type="button" id="btnAgregarGasto" class="btn btn-primary">Añadir gasto</button> <!-- BOTÓN -->
          </div>
        </div>

        <div class="col">
          <table class="table table-hover" id="tablaInferior">
            <thead>
              <tr>                                                               <!-- TABLA CON LA LISTA DE GASTOS -->
                <th scope="col-gasto">GASTO</th>
                <th scope="col-valor">VALOR</th>
                <th scope="col-eliminar"></th>
              </tr>
            </thead>
            <tbody id="listaDeGastos"></tbody>              <!--  LISTAS DE GASTOS GENERADA POR LAS NUEVAS FILAS QUE SE AGREGAN -->
          </table>
        </div>
      </div>
    </div>
  </main>
  <br>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" 
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" 
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6b1eb9c466.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
